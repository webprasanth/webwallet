			<script src="assets/lib/jquery/functions.js"></script>

<script>
				jQuery(document).ready(function() {

					jQuery('#primary-menu-trigger').click(function() {
						jQuery('#header .button').toggleClass("d-block");
					});
					if ($('.homepage').length)  {
						if ($(window).width() < 768) {
							$("#logo").css('display','block');
						} else {
							$("#logo").hide();
						}
					} else {
						$('.hide-this').css('display', 'block');
					}
				});

				//hide menu logo and home button on homepage
				$(window).scroll(function() {
					if ($(this).scrollTop() > 100) {
						$("#logo").show();
						$('.hide-this').css('display', 'block');
						if ($(window).width() <= 768) {
							$('#header').addClass('responsive-sticky-header').removeClass('static-sticky');
						} else {
							$('#header').removeClass('responsive-sticky-header').addClass('static-sticky');
						}
						$('#gotoTop').show();
					} else {
						if ($('.homepage').length)  {
							if ($(window).width() < 768) {
								$("#logo").css('display','block');
							} else {
								$("#logo, .hide-this").hide();
							}
						}
						$('#header').removeClass('responsive-sticky-header').addClass('static-sticky');
						$('#gotoTop').hide();
					}
				});

				//timeline
				jQuery(window).on('load', function() {
					var $container = $('#posts');
					$container.isotope({
						itemSelector: '.entry',
						masonry: {
							columnWidth: '.entry:not(.entry-date-section)'
						}
					});

					$container.infiniteScroll({
						path: '.load-next-posts',
						button: '.load-next-posts',
						scrollThreshold: false,
						history: false,
						status: '.page-load-status'
					});

					$container.on('load.infiniteScroll', function(event, response, path) {
						var $items = $(response).find('.entry');
						// append items after images loaded
						$items.imagesLoaded(function() {
							$container.append($items);
							$container.isotope('insert', $items);
							setTimeout(function() {
								$container.isotope('layout');
								SEMICOLON.initialize.resizeVideos();
								SEMICOLON.widget.loadFlexSlider();
								SEMICOLON.widget.masonryThumbs();
							}, 1000);
							setTimeout(function() {
								SEMICOLON.initialize.blogTimelineEntries();
							}, 1500);
						});
					});

					setTimeout(function() {
						SEMICOLON.initialize.blogTimelineEntries();
					}, 2500);

					$(window).resize(function() {
						$container.isotope('layout');
						setTimeout(function() {
							SEMICOLON.initialize.blogTimelineEntries();
						}, 2500);
					});

				});

				// Onepage anchorlink
				jQuery(document).ready(function() {
					setTimeout(function() {
						if (location.hash) {
							window.scrollTo(0, 0);
						}
					}, 1);
					$('.homepage .sub-menu ul li a').click(function(e) {
						$('.sub-menu, .sub-menu li, li.hide-this').removeClass('sfHover');
						$('.sub-menu ul, li.hide-this').hide();
						if ($(window).width() < 768) {
							var dhref = $(this).attr('data-href');
							if (dhref != undefined && dhref != '' && $(dhref).length) {
								var heightmm = $('#header-wrap').height()+15;
								$('html, body').animate({
										scrollTop: $(dhref).offset().top - heightmm
								}, 2000);
							}
							if ($(this).attr('data-scrollto') != undefined) {
								$('.sf-js-enabled').removeClass('d-block');
							}
						}
					});
					$('.subpage ul li a, .widget_links ul li a').click(function() {
						 var dhref = $(this).attr('data-href');
							if ($('.subpage').length) {
								if (dhref != undefined && dhref != '') {
									window.location.href = 'https://flashcoin.io/index.html'+dhref;
								} else if ($(this).attr('data-home')) {
									window.location.href = 'https://flashcoin.io/index.html';
								}
						  }	else {
								if (dhref != undefined && dhref != '' && $(dhref).length) {
									$('html, body').animate({
							        scrollTop: $(dhref).offset().top - 100
							    }, 2000);
								}
							}
					});

					var divScrollToAnchor = window.location.hash;
					if (typeof divScrollToAnchor !== 'undefined' && divScrollToAnchor != '' && $(divScrollToAnchor).length) {
						var t = setTimeout(function() {
							$('html,body').stop(true).animate({
								'scrollTop': $(divScrollToAnchor).offset().top - 100
							}, 700, 'easeOutQuad');
						}, 1000);
					}


					$('.subpage .sub-menu').click(function() {
						if ($(this).parent('sub-menu').hasClass('sfHover') || $(this).hasClass('sfHover')) {
							$('.sub-menu, .sub-menu li, li.hide-this').removeClass('sfHover');
							$('.sub-menu ul, li.hide-this').hide();
						}
					});
				});
				//
				// jQuery(window).on('load', function() {
				//
				// });

				//Browser anchorlink back forward
				$(window).on('hashchange', function() {
					var ahash = window.location.hash;
					if (window.location.hash != '' && window.location.hash != undefined && $(ahash).length) {
						var top = $(window.location.hash).offset().top;
						$(window).scrollTop(top);
					}
				});

			</script>
