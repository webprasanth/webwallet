<accept-money-request>
	<div class="modal fade" id="acceptRequestDialog" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{getText('send_confirmtransaction_message')}</h4>
				</div>
				<div class="modal-body">
					<div class="send-request">
						<div class="amount-field form-group">
							<label>{getText('common_amount_label')}</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">{getText('common_label_cash_unit')}</span>
								<input type="text" class="form-control" readonly="readonly" aria-describedby="basic-addon1" value={formatAmountInput(opts.amount)}>
							</div>
						</div>
						<div class="note-field form-group">
							<label>{getText('common_note_label')}</label>
							<textarea class="form-control" type="text" id='Note' cols="50" maxlength="50"></textarea>
							<p class="text-danger max_tx">{getText('common_max_tx_note_character')}</p>
							<div show={notEnoughBalance} class="pin-incorrect"><strong>{notEnoughBalanceMsg}</strong></div>
						</div>
						<div class="text-center">
							<p><span class="_icon glyphicon glyphicon-arrow-down"></span></p>
						</div>
						<div class="info-modal">
							<div class="avatar">
								<img class="img-circle" src={sendWallet.profile_pic_url ? AvatarServer + sendWallet.profile_pic_url :
									'assets/images/pages/coin.png'} width="40" />
							</div>
							<div class="_info">
								<div class="name">{sendWallet.display_name ? sendWallet.display_name : sendWallet.username}</div>
								<div class="name">{sendWallet.email}</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="cancel-accept-request-modal" type="button" class="btn btn-default" data-dismiss="modal">{getText('common_cancel_label')}</button>
					<button id="continue-accept-request-modal" type="button" class="btn btn-primary" onclick={sendRequest} disabled={requestProcessing
						|| notEnoughBalance}>{getText('common_continue_label')}</button>
				</div>
			</div>
		</div>
	</div>
</accept-money-request>
