<full-balance>
    <div class="modal fade" id="fullBalanceDlg" tabindex="-1" role="dialog">
        <div class="modal-dialog full-balance-popup" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{ getCurrencyUnit() + ' ' + getText('common_balance_label')}</h4>
                </div>
                <div class="modal-body">
                    <div class="items">
                        <div class="_amount text-center"><span class="_value">{opts.balance}</span> <span class="_currency"></span></div>
                        <div show={opts.unconfirmed} class="_amount text-center"><span>Unconfirmed: {opts.ubalance}</span><span show={isEtherBasedCurrency(localStorage.getItem('currency_type')) && localStorage.getItem('currency_type') != CURRENCY_TYPE.ETH}> | Ether: {opts.ebalance}</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">{getText('common_close_label')}</button>
                </div>
            </div>
        </div>
    </div>
</full-balance>
