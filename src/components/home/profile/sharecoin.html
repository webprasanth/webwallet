<share-coin>
<div class ="container col-xs-12">
	<div class ="my-share-code col-sm-9 col-xs-12 border-right" >
		<div class="form-input col-xs-12 col-sm-12">
			<div class="form-group col-xs-12 col-sm-6 share-code-section">
				<h3 class="share-title-style">{getText('wallet_share_my_share_code')} <img src="assets/images/info.png" data-toggle="tooltip-share" title={getText('wallet_share_code_info')} class="info-icon"></h3>
				<input class="form-control col-xs-6" id="mysharecode" type="text" disabled="true">
			</div>
			<div class="form-group col-xs-12 col-sm-6 txn-share-percent">
                <h3 class="flash-share-heading">{getText('wallet_share_my_share_percent')} <img src="assets/images/info.png" data-toggle="tooltip-share-percent" title={getText('wallet_share_percent_info')} class="info-icon"></h3>
                <input class="form-control txn-share" id="txnshare-percent" type="text"  >
			</div>
			<div class=" col-xs-12 ">
				<button type="button" class="btn btn-primary" id="generate-sharecode" onclick={generateMyShareCode} show={showGenerateButton}>{getText('common_generate_label')}</button>
				<button type="button" class="btn btn-default" id="copy-sharecode" onclick={copyMyShareCode} show={showCopyButton}>{getText('common_copy_label')}</button>
			</div>
		</div>
		<div class="form-address col-xs-12" id="address-to-pay" show={showAddressForm}>
		  <div class= "col-xs-12 row0">
			<div class="col-xs-6"><span class="col-xs-12 flash-desc">{getText('wallet_share_flash_address')}</span></div>
			<div class="col-xs-2"><span class="col-xs-12 flash-desc-percent">%</span></div>
			<div class="col-xs-4"><span class="col-xs-12 flash-desc-remark">{getText('wallet_share_remark')}</span></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row1">
			<div class="col-xs-6"><input type="text" id="share-address1" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent1" class="share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark1" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row2">
			<div class="col-xs-6"><input type="text" id="share-address2" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent2" class="share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark2" class="sharecoin-remarks col-xs-12" ></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row3">
			<div class="col-xs-6"><input type="text" id="share-address3" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent3" class="share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark3" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row4">
			<div class="col-xs-6"><input type="text" id="share-address4" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent4" class="share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark4" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row5">
			<div class="col-xs-6"><input type="text" id="share-address5" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent5" class="share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark5" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row6">
			<div class="col-xs-6"><input type="text" id="share-address6" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent6" class="share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark6" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row7">
			<div class="col-xs-6"><input type="text" id="share-address7" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent7" class="share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark7" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row8">
			<div class="col-xs-6"><input type="text" id="share-address8" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent8" class="share-percent share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark8" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row9">
			<div class="col-xs-6"><input type="text" id="share-address9" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent9" class="share-percent share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark9" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div class= "col-xs-12 address-row" id="row10">
			<div class="col-xs-6"><input type="text" id="share-address10" class="col-xs-12 sharecoin-address" data-email="" data-addresss=""></div>
			<div class="col-xs-2 share-percent-section"><input type="text" id="share-percent10" class="share-percent share-percent col-xs-12" value="0"></div>
			<div class="col-xs-4 sharecoin-remarks-section"><input type="text" id="remark10" class="sharecoin-remarks col-xs-12"></div>
		  </div>
		  <div>
			<button type="button" class="btn btn-primary btn-submit-update" id="edit-address" onclick={updateSharecodeRecords} show={showUpdateButton}>{getText('common_update_label')}</button>
			<button type="button" class="btn btn-primary btn-submit-update" id="submit-address" onclick={submitAddressDetail} show={showSubmitAddressButton}>{getText('common_submit_label')}</button>
			<button type="button" class="btn btn-default btn-submit-update" id="add-rows" onclick={displayNextRow} show={showAddRowButton}>Add Rows</button>
		  </div>
		</div>
	</div>
	<div class="payout-share-code  col-sm-3 col-xs-12">
		<h3 class="share-title-style title">{getText('wallet_share_payout_code')} <img src="assets/images/info.png" data-toggle="tooltip-giveaway" title={getText('payout_code_info')} class="info-icon"></h3>
		<div class="form-group col-xs-12 col-sm-12" style="margin-bottom: 7px !important;">
            <input class="form-control" id="mypayoutcode" type="text" maxlength="6" >
		</div>
		<div class="col-xs-12 col-sm-12 flash-payout-percent-section"  show={showPayoutPercent}>
			<span class="flash-payout-percent-title">{getText('giveaway-percent-title')}</span> : <span id="flash-payout-percent">20</span>%
		</div>	
		<div class="col-xs-12 col-sm-12"  style="margin-top: 8px !important;">
            <button type="button" class="btn btn-primary" id="update-payoutcode" onclick={confirmPayoutCode} show={showSubmitPayoutButton}>{getText('common_addcode_label')}</button>
            <button type="button" class="btn btn-primary" id="remove-payoutcode" onclick={removePayoutCode} show={showRemovePayoutButton}>{getText('common_remove_label')}</button>
		</div>
	</div>
</div>
</share-coin>
