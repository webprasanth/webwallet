<home-merchant-tools>
	<div class="container">
		<div class="merchant-tools-page col-xs-12 col-sm-12">
			<div class="title-page">
				<h2 class="title">{getText('merchant_tools_page_title')}</h2>
			</div>
			<div class="col-xs-12 main-content">
				<div class="bs-action bs-action-tabs" role="tabpanel" data-example-id="togglable-tabs">
                    <ul id="tabs-togglable" class="nav nav-pills nav-tabs-responsive" role="tablist">
                        <li id="tab-1" role="presentation" class="active" onclick={onTabSelect.bind(this, 'merchantStand')}>
                            <a href="#merchantStand" id="merchantStand-tab" role="tab" data-toggle="tab" aria-controls="merchantStand" aria-expanded="true">
                                <span class="text">{getText('merchant_tools_tab_stand')}</span>
                            </a>
                        </li>
                        <li  id="tab-2" role="presentation" class="next" onclick={onTabSelect.bind(this, 'merchantStickers')}>
                            <a href="#merchantStickers" role="tab" id="merchantStickers-tab" data-toggle="tab" aria-controls="merchantStickers">
                                <span class="text">{getText('merchant_tools_tab_stickers')}</span>
                            </a>
                        </li>
                        <li  id="tab-3" role="presentation" class="next" onclick={onTabSelect.bind(this, 'merchantWidgets')}>
                            <a href="#merchantWidgets" role="tab" id="merchantWidgets-tab" data-toggle="tab" aria-controls="merchantWidgets">
                                <span class="text">{getText('merchant_tools_tab_widgets')}</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-xs-12 flex-pc">
                    <div class="col-xs-12 col-sm-12" style="padding: 0 10px;">
                        <div show={isMerchantStand} id="merchant-stand"></div>
                        <div show={isMerchantStickers} id="merchant-stickers"></div>
                        <div show={isMerchantWidgets} id="merchant-widgets"></div>
                    </div>
                </div>
			</div>
			<div class="clearfix"></div>
			<div id="download_merchant_qr" class="col-xs-12 download_merchant_tools_media">
				<img class="dmq-logo-header" src="assets/images/logo_merchant_qr.png">
				<div class="dmq-merchant-name"></div>
				<div id="dmq-merchant-qr"></div>
				<div class="dmq-footer" id="wallet_address_footer"></div>
			</div>
			<div id="download_merchant_stickers_1" class="col-xs-12">
				<div class="download_merchant_stickers_1_header">
					<div id="dmq_merchant_stickers_1"></div>
					<div id="download_merchant_stickers_1_we_accept">WE<br>ACCEPT</div>
				</div>
				<img class="download_merchant_stickers_1_logo_header" src="assets/images/logo_dark.png">
			</div>
			<div id="download_merchant_stickers_2" class="col-xs-12">
				<div class="download_merchant_stickers_2_div1">WE<br>ACCEPT</div>
				<img class="download_merchant_stickers_2_logo_header" src="assets/images/logo_dark.png">
				<div id="dmq_merchant_stickers_2"></div>
			</div>
			<div id="download_merchant_stickers_3" class="col-xs-12">
				<div class="dmq-header-we-accept">WE<br>ACCEPT</div>
				<img class="dmq-logo-flash-icon" src="assets/images/flash_icon.png"><br>
				<img class="dmq-logo-flash-text" src="assets/images/flash_dark.png">
				<div id="dmq_merchant_stickers_3"></div>
			</div>
		</div>
	</div>
</home-merchant-tools>
