<submit-email>
	<header class="header-SC bg-header">
		<div class="container">
			<div class="logo col-xs-4 col-xs-5">
				<a><img src="assets/images/pages/logo.png" /></a>
			</div>
		</div>
	</header>

	<div class="form-common form-submit-email">
		<virtual if={!isVerifyEmailSent}>
			<h3>FORGOT YOUR PASSWORD?</h3>
			<p style="margin:0 0 20px 0">Please enter your email address below. You will receive a link to reset your password.</p>
			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Email address" value='{email}'>
			</div>
			<div class="text-right">
				<a class="pull-left" href="javascript:void(0)" on-click={cancelResetPass}><small>Â« </small>Back to login</a>
				<button class="btn btn-primary" on-click={sendEmail}>Submit</button>
			</div>
		</virtual>
		<virtual if={isVerifyEmailSent}>
			<div class="text-center notify">
				<p>We sent you an email with a link to reset your password</p>
				<p>Please check your email inbox/spam folder</p>
			</div>
		</virtual>
	</div>
</submit-email>
